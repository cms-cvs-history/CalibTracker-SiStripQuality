process CALIB = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = { untracked string threshold = "INFO" }
#	untracked PSet cout = { untracked string threshold = "DEBUG" }
#	untracked vstring debugModules   = { "SiStripQuality" }
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
        uint64 firstValue = 1
	uint64 lastValue = 100
        uint64 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 100}
  
    include "CalibTracker/SiStripESProducers/data/SiStripQualityFakeESSource.cfi"
     
    module stat = SiStripQualityStatistics{
	untracked string dataLabel = ""

	untracked bool printDebug = true
	untracked string TkMapFileName = "TkMapBadComponents.pdf"  #available filetypes: .pdf .png .jpg .svg
    }

    path p = { stat }
        
    module print = AsciiOutputModule {}
    endpath ep = { print }
}




