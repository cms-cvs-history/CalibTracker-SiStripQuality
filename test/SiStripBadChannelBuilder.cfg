process ICALIB = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = { untracked string threshold = "INFO" }
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
        untracked uint32 firstRun = 1
	untracked uint32 lastRun = 1
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
  
    
    service = PoolDBOutputService{
	string connect = "sqlite_file:dbfile.db"    
	string timetype = "runnumber"    
	untracked string BlobStreamerName="DefaultBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	}
	
        VPSet toPut={ { string record = "SiStripBadStrip" string tag = "SiStripBadChannel_v1"} }
    }
        
    module prod =  SiStripBadChannelBuilder {

	untracked bool   printDebug         = true
	untracked FileInPath file = "CalibTracker/SiStripCommon/data/SiStripDetInfo.dat"

	untracked VPSet BadComponentList = {
	    { uint32 BadModule = 369120278 vuint32 BadChannelList = {4,5,6,7,8,9} } ,
	    { uint32 BadModule = 369140986 vuint32 BadChannelList = {127,128, 511,512, 650} } ,
	    { uint32 BadModule = 436228654 vuint32 BadChannelList = {4,5,6,7,8,9, 511,512, 650} } ,
	    { uint32 BadModule = 436294260 vuint32 BadChannelList = {4,5,6,7,8,9, 378,379,380, 511,512, 650} } ,
	    { uint32 BadModule = 470394789 vuint32 BadChannelList = {4,5,6,7,8,9, 127,128, 378,379,380, 511,512, 650} }
	}

	#untracked vuint32 BadModuleList = {369120278, 369140986, 436228654, 436294260, 470394789 }

	#untracked vuint32 BadChannelList = {4,5,6,7,8,9, 127,128, 378,379,380, 511,512, 650}

	bool SinceAppendMode = true
	string IOVMode	     = "Run"
	string Record        = "SiStripBadStrip"
	bool doStoreOnDB     = true
    }


    path p = { prod }
        
    module print = AsciiOutputModule {}
    endpath ep = { print }
}

